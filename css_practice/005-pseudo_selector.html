<!DOCTYPE html>
<html lang="en" dir="ltr">

<head>
  <!-- a 태그 관련 가상클래스 선택자 -->
  <style media="screen">
    /* a태그 - 방문 했던 사이트 */
    a:visited {
      color: red;
    }

    /* a태그 - 링크 */
    a:link {
      color: yellow;
    }

    /* a태그 - 마우스 올렸을 때 */
    a:hover {
      color: pink;
    }

    /* a태그 - 활성화 되었을 떼 */
    a:active {
      color: green;
    }

    /* a태그 -tab키 눌렀을때 */
    a:focus {
      color: white;
      background: black;
    }
  </style>
</head>

<body>
  <a href="https://naver.com">방문함</a>
  <a href="https://fake.org">방문안함</a>
</body>

</html>
