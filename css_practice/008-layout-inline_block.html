<!DOCTYPE html>
<html lang="en" dir="ltr">

<head>
  <style media="screen">
    h1,
    a {
      border: 1px solid tomato;
    }

    /*
      display 선택자로 기존 태그의 태그 속성 변경해보기
      h1 : block -> inline
      a : inline -> block
    */
    h1 {
      display: inline;
    }

    a {
      display: block;
    }
  </style>

</head>

<body>
  <h1>Hello world</h1>
  안녕하세요. <a href="https://opentutorials.org/course/2039">생활코딩</a>입니다.
</body>

</html>
