<html lang="en">

<head>
  <style>
    @media (min-width:600px) {

      /* width가 min 이상인 경우 */
      body {
        background-color: yellow;
      }
    }

    @media (max-width:600px) {
      /* width가 max에 도달하기 전에 */
    }

    body {
      background-color: blue;
    }
    }

    @media (max-width:500px) {

      /* width가 max에 도달하기 전에 */
      body {
        background-color: red;
      }
    }
  </style>
</head>
