<!DOCTYPE html>
<html lang="en" dir="ltr">
<!--
컬러를 나타내는 세가지 방법
color name
hex
RGB
  -->

<head>
  <style media="screen">
    h1 {
      color: tomato;
    }

    h2 {
      color: rgb(0, 255, 0);
    }

    h3 {
      color: #FA10F2;
    }
  </style>
  <title></title>
</head>

<body>
  <h1>hello world</h1>
  <h2>hello world</h2>
  <h3>hello world</h3>
</body>

</html>
